<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: lightgreen; }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      .noteTable {
        background-color: whitesmoke;
        color: #444;
        padding: 10px;
        border: 3px solid black;
      }
      .comment {
        background-color: lightblue;
        padding: 3px;
        margin-bottom: 5px;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>PC GAMER NEWS SCRAPER</h1>
      <h2><i>be part of the peanut gallery..</i></h2>
      <div id="articles"></div>
      <div id="notes">
        <h1>Click on the title of a Article to see the comments and add your own!</h1>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
